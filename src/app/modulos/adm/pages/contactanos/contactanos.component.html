<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-700">Contáctanos</h2>
    
    <form [formGroup]="contactoForm" (ngSubmit)="enviarContacto()">
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre de la empresa</label>
        <input type="text" id="nombre" formControlName="nombre" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
    
      <div class="mb-4">
        <label for="informacion" class="block text-sm font-medium text-gray-700">Información de contacto</label>
        <textarea id="informacion" formControlName="informacion" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
      </div>
    
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Enviar</button>
    </form>
  </div>
