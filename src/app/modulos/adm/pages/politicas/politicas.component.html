<div class="h-screen flex items-center justify-center bg-[#f3f9f7]">
    <div class="bg-white rounded-2xl shadow-2xl flex w-full max-w-5xl overflow-hidden transform transition-all hover:shadow-3xl">
      <!-- Columna Izquierda: Formulario -->
      <div class="w-full md:w-1/2 p-10">
        <div class="mb-8 text-center">
          <div class="inline-block p-3 bg-[#2aac62]/10 rounded-full mb-4">
            <svg class="w-8 h-8 text-[#2aac62]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
          </div>
          <h2 class="text-[#357563] text-xl font-semibold uppercase tracking-wide mb-2">
            Nueva Política
          </h2>
          <h1 class="text-3xl font-bold text-[#2aac62]">Detalles de la Política</h1>
        </div>
  
        <form [formGroup]="politicaForm" (ngSubmit)="crearPolitica()" class="space-y-6">
          <!-- Campos del Formulario -->
          <div class="space-y-4">
            <!-- Título de la Política -->
            <div>
              <label class="block text-sm font-semibold text-[#648c9c] mb-2 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4v12l-4-2-4 2V4M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                Título de la Política
              </label>
              <input type="text" formControlName="titulo"
                class="w-full px-4 py-3 border-2 border-[#e2e8f0] rounded-xl focus:border-[#2aac62] focus:ring-2 focus:ring-[#2aac62]/30 transition-all placeholder-[#94a3b8]">
              <div *ngIf="politicaForm.get('titulo')?.invalid && politicaForm.get('titulo')?.touched"
                class="text-red-500 text-sm mt-1 flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
                Campo obligatorio
              </div>
            </div>
  
            <!-- Contenido de la Política -->
            <div>
              <label class="block text-sm font-semibold text-[#648c9c] mb-2 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Contenido de la Política
              </label>
              <textarea formControlName="contenido" rows="6"
                class="w-full px-4 py-3 border-2 border-[#e2e8f0] rounded-xl focus:border-[#2aac62] focus:ring-2 focus:ring-[#2aac62]/30 transition-all"></textarea>
              <div *ngIf="politicaForm.get('contenido')?.invalid && politicaForm.get('contenido')?.touched"
                class="text-red-500 text-sm mt-1 flex items-center">
                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
                Campo obligatorio
              </div>
            </div>
          </div>
  
          <!-- Botón de Enviar -->
          <button type="submit" 
            class="w-full bg-gradient-to-r from-[#2aac62] to-[#1f8f50] text-white py-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="politicaForm.invalid">
            Crear Política
          </button>
        </form>
      </div>
  
      <!-- Columna Derecha: Imagen -->
      <div class="hidden md:block md:w-1/2 relative bg-gradient-to-br from-[#2aac62]/5 to-[#1f8f50]/10">
        <div class="absolute inset-0 flex flex-col items-center justify-center p-8 h-full">
          <!-- Contenedor de imagen ajustado -->
          <div class="flex-1 flex items-center justify-center max-h-[40%] w-full mb-4">
            <img src="https://res.cloudinary.com/deo0abwns/image/upload/v1737660315/Jarciplas/g8zxvaynhnmd0jlqkugw.jpg" 
                 alt="Imagen de Fondo" 
                 class="w-56 h-56 object-contain animate-float">
          </div>
          
          <!-- Contenido textual -->
          <div class="flex-1 flex flex-col justify-center text-center space-y-8">
            <h3 class="text-3xl font-bold text-[#357563] leading-tight">
              Administración de<br>Políticas
            </h3>
            <p class="text-[#648c9c] px-8">
              Mantén actualizadas las políticas de tu empresa con información clara y accesible para todos.
            </p>
            <div class="inline-flex items-center bg-white px-6 py-3 rounded-full shadow-md">
              <svg class="w-6 h-6 text-[#2aac62] mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
              </svg>
              <span class="text-base font-semibold text-[#357563]">Datos Protegidos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
