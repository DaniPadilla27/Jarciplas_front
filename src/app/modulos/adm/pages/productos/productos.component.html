<div class="h-screen flex items-center justify-center bg-[#f3f9f7]">
  <div class="bg-white rounded-lg shadow-lg flex w-full max-w-4xl overflow-hidden">
    <!-- Columna Izquierda: Formulario -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-[#357563] text-lg font-semibold uppercase mb-2">
        Agrega Tu Producto
      </h2>
      <h1 class="text-2xl font-bold text-[#2aac62] mb-6">Detalles del Producto</h1>

      <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
        <!-- Campo Nombre del Producto -->
        <div class="mb-4">
          <label for="nombre_producto" class="block text-sm font-medium text-[#648c9c] mb-2">
            Nombre del Producto
          </label>
          <input type="text" id="nombre_producto" placeholder="Nombre del Producto" formControlName="nombre_producto"
            class="w-full px-4 py-2 border border-[#c4c4c4] rounded-md focus:ring focus:ring-[#2aac62] focus:outline-none" />
          <div *ngIf="productoForm.get('nombre_producto')?.invalid && productoForm.get('nombre_producto')?.touched"
            class="text-red-500 text-sm mt-1">
            El nombre del producto es obligatorio.
          </div>
        </div>

        <!-- Campo Precio -->
        <div class="mb-4">
          <label for="precio" class="block text-sm font-medium text-[#648c9c] mb-2">
            Precio
          </label>
          <input type="number" id="precio" placeholder="Precio del Producto" formControlName="precio"
            class="w-full px-4 py-2 border border-[#c4c4c4] rounded-md focus:ring focus:ring-[#2aac62] focus:outline-none" />
          <div *ngIf="productoForm.get('precio')?.invalid && productoForm.get('precio')?.touched"
            class="text-red-500 text-sm mt-1">
            El precio es obligatorio y debe ser mayor o igual a 0.
          </div>
        </div>

        <!-- Campo Categoría (Dropdown) -->
        <div class="mb-4">
          <label for="categoria" class="block text-sm font-medium text-[#648c9c] mb-2">
            Categoría
          </label>
          <select id="categoria" formControlName="categoria"
            class="w-full px-4 py-2 border border-[#c4c4c4] rounded-md focus:ring focus:ring-[#2aac62] focus:outline-none">
            <option value="" disabled selected>Selecciona una categoría</option>
            <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
          </select>
          <div *ngIf="productoForm.get('categoria')?.invalid && productoForm.get('categoria')?.touched"
            class="text-red-500 text-sm mt-1">
            La categoría es obligatoria.
          </div>
        </div>

        <!-- Campo Descripción -->
        <div class="mb-4">
          <label for="descripcion" class="block text-sm font-medium text-[#648c9c] mb-2">
            Descripción
          </label>
          <textarea id="descripcion" placeholder="Descripción del Producto" formControlName="descripcion"
            class="w-full px-4 py-2 border border-[#c4c4c4] rounded-md focus:ring focus:ring-[#2aac62] focus:outline-none"></textarea>
          <div *ngIf="productoForm.get('descripcion')?.invalid && productoForm.get('descripcion')?.touched"
            class="text-red-500 text-sm mt-1">
            La descripción es obligatoria.
          </div>
        </div>

        <!-- Campo Imagen -->
        <div class="mb-4">
          <label for="imagen" class="block text-sm font-medium text-[#648c9c] mb-2">
            Imagen
          </label>
          <input type="file" id="imagen" (change)="onFileChange($event)"
            class="w-full border border-[#c4c4c4] rounded-md focus:outline-none" />
          <div *ngIf="!imagen && productoForm.touched" class="text-red-500 text-sm mt-1">
            La imagen es obligatoria.
          </div>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="bg-[#2aac62] text-white py-2 px-4 rounded-md hover:bg-[#357563] transition"
          [disabled]="productoForm.invalid || !imagen">
          Agregar Producto
        </button>
      </form>
    </div>

    <!-- Columna Derecha: Imagen -->
    <div class="hidden md:block md:w-1/2">
      <img src="https://res.cloudinary.com/deo0abwns/image/upload/v1737660315/Jarciplas/g8zxvaynhnmd0jlqkugw.jpg"
        alt="Imagen de Fondo" class="w-full h-full object-cover" />
    </div>
  </div>
</div>
