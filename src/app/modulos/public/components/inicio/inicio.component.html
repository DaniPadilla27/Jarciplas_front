<div class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-7xl">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center tracking-wide">
      <span class="text-teal-600">Productos</span>
    </h1>

    <!-- GRID PARA LOS PRODUCTOS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div *ngFor="let producto of productos" class="bg-white shadow-lg rounded-xl overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl">
        
        <!-- IMAGEN CON ALTURA FIJA Y AJUSTADA -->
        <img [src]="'data:image/jpeg;base64,' + producto.imagen" 
             alt="{{ producto.nombre_producto }}" 
             class="w-full h-52 object-cover">
        
        <div class="p-5">
          <h2 class="text-lg font-semibold text-gray-900 truncate">{{ producto.nombre_producto }}</h2>
          
          <div class="mt-2">
            <p class="text-gray-500 text-sm">Categoría:</p>
            <p class="text-teal-600 font-medium">{{ producto.categoria }}</p>
          </div>
          
          <div class="mt-2">
            <p class="text-gray-500 text-sm">Descripción:</p>
            <p class="text-gray-700 text-sm line-clamp-2">{{ producto.descripcion }}</p>
          </div>

          <div class="mt-4 flex items-center justify-between">
            <p class="text-gray-900 font-bold text-lg">${{ producto.precio }}</p>
            <button class="bg-teal-600 text-white px-4 py-1 rounded-lg text-sm font-medium hover:bg-teal-700 transition">Ver más</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
