<div class="min-h-screen flex items-center justify-center bg-white p-8">
    <div class="w-full max-w-4xl">
        <!-- Encabezado -->
        <div class="text-center mb-10">
            <h2 class="text-gray-800 text-4xl font-bold uppercase tracking-tight">Políticas de Empresa</h2>
            <p class="text-gray-500 mt-2 text-lg">Conoce nuestras normativas y regulaciones</p>
        </div>

        <!-- Contenedor de políticas -->
        <div class="space-y-8">
            <!-- Mensaje si no hay políticas -->
            <div *ngIf="politicas.length === 0" class="text-center py-8">
                <p class="text-gray-500 text-lg">No hay políticas disponibles en este momento.</p>
            </div>

            <!-- Lista de políticas -->
            <div *ngFor="let politica of politicas" class="border-b border-gray-200 pb-6">
                <h3 class="text-gray-800 text-xl font-semibold mb-3">{{ politica.titulo }}</h3>
                <p class="text-gray-600 text-base leading-relaxed">{{ politica.contenido }}</p>
            </div>
        </div>
    </div>
</div>
