<div class="h-screen flex items-center justify-center bg-[#f3f9f7]">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold text-[#2aac62] mb-6">Restablecer Contraseña</h1>
  
      <!-- Mensajes de éxito y error -->
      <div *ngIf="mensajeExito" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ mensajeExito }}
      </div>
      <div *ngIf="mensajeError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ mensajeError }}
      </div>
  
      <!-- Formulario para la nueva contraseña -->
      <form [formGroup]="nuevaContrasenaForm" (ngSubmit)="actualizarContrasena()">
       <pre>{{correoUsuario|json}}
       </pre>
        <!-- Campo Nueva Contraseña -->
        <div class="mb-4">
          <label for="nuevaContrasena" class="block text-sm font-medium text-[#648c9c] mb-2">
            Nueva Contraseña
          </label>
          <input
            type="password"
            id="nuevaContrasena"
            formControlName="nuevaContrasena"
            placeholder="Ingresa tu nueva contraseña"
            class="w-full px-4 py-2 border border-[#c4c4c4] rounded-md focus:ring focus:ring-[#2aac62] focus:outline-none"
          />
          <div *ngIf="nuevaContrasenaForm.get('nuevaContrasena')?.invalid && nuevaContrasenaForm.get('nuevaContrasena')?.touched" class="text-red-500 text-sm mt-1">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>
  
        <!-- Campo Confirmar Contraseña -->
        <div class="mb-4">
          <label for="confirmarContrasena" class="block text-sm font-medium text-[#648c9c] mb-2">
            Confirmar Contraseña
          </label>
          <input
            type="password"
            id="confirmarContrasena"
            formControlName="confirmarContrasena"
            placeholder="Confirma tu nueva contraseña"
            class="w-full px-4 py-2 border border-[#c4c4c4] rounded-md focus:ring focus:ring-[#2aac62] focus:outline-none"
          />
          <div *ngIf="nuevaContrasenaForm.hasError('noCoinciden') && nuevaContrasenaForm.get('confirmarContrasena')?.touched" class="text-red-500 text-sm mt-1">
            Las contraseñas no coinciden.
          </div>
        </div>
  
        <!-- Botón Actualizar Contraseña -->
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="w-full bg-[#2aac62] text-white py-2 px-4 rounded-md hover:bg-[#357563] transition"
            [disabled]="nuevaContrasenaForm.invalid"
          >
            Actualizar Contraseña
          </button>
        </div>
      </form>
    </div>
  </div>
