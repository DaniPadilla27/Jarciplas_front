<div class="container mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center tracking-tight">
      Carrito de <span class="text-[#2aac62]">Compras</span>
    </h1>
  
    <!-- Lista de productos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white shadow-md rounded-xl overflow-hidden border border-gray-100 p-5">
        <h2 class="text-lg font-semibold text-gray-900">Producto 1</h2>
        <p class="text-gray-700">Descripción del producto 1</p>
        <p class="text-gray-900 font-bold text-lg">$10.00</p>
        <button class="mt-3 px-6 py-2 rounded-full text-white font-semibold shadow-md transition 
                       hover:shadow-lg bg-[#2aac62] hover:bg-[#357563]">
          Agregar al Carrito
        </button>
      </div>
      <!-- Repite este bloque para más productos -->
    </div>
  
    <!-- Carrito de compras -->
    <div class="bg-white shadow-lg rounded-xl p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Productos en el Carrito</h2>
      <ul class="divide-y divide-gray-200">
        <li class="py-4 flex justify-between items-center">
          <div>
            <h3 class="text-lg font-semibold text-gray-900">Producto 1</h3>
            <p class="text-gray-700">Cantidad: 1</p>
          </div>
          <p class="text-gray-900 font-bold text-lg">$10.00</p>
        </li>
        <!-- Repite este bloque para más productos en el carrito -->
      </ul>
      <div class="mt-6 flex justify-between items-center">
        <p class="text-lg font-bold text-gray-900">Total: $10.00</p>
        <button class="px-6 py-2 rounded-full text-white font-semibold shadow-md transition 
                       hover:shadow-lg bg-[#2aac62] hover:bg-[#357563]">
          Proceder al Pago
        </button>
      </div>
    </div>
  </div>
