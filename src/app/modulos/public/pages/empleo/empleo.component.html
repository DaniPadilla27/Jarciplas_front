<div class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Formulario de Empleo</h2>
  
      <form>
        <!-- Nombre -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Nombre</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
        </div>
  
        <!-- Apellido Paterno -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Apellido Paterno</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
        </div>
  
        <!-- Apellido Materno -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Apellido Materno</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
        </div>
  
        <!-- Correo -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
          <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
        </div>
  
        <!-- Teléfono -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Teléfono</label>
          <input type="tel" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
        </div>
  
        <!-- Edad -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Edad</label>
          <input type="number" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
        </div>
  
        <!-- Género -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Género</label>
          <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400">
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
        </div>
  
        <!-- Botón de Enviar -->
        <div class="mt-6">
          <button type="submit" class="w-full bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600 transition duration-200">
            Enviar Solicitud
          </button>
        </div>
      </form>
    </div>
  </div>
