<div class="h-screen flex items-center justify-center bg-[#f3f9f7]">
  <div class="bg-white rounded-lg shadow-lg flex w-full max-w-4xl overflow-hidden">
    <!-- Columna Izquierda: Formulario -->
    <div class="w-full md:w-1/2 p-8">
      <h1 class="text-2xl font-bold text-[#2aac62] mb-6">Iniciar Sesión</h1>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Campo Correo -->
        <div class="mb-4">
          <label for="correo" class="block text-sm font-medium text-[#648c9c] mb-2">
            Correo Electrónico
          </label>
          <input
            type="email"
            id="correo"
            placeholder="Tu Correo Electrónico"
            formControlName="correo"
            class="w-full px-4 py-2 border border-[#c4c4c4] rounded-md focus:ring focus:ring-[#2aac62] focus:outline-none"
          />
        </div>

        <!-- Campo Contraseña con ícono de mostrar/ocultar -->
        <div class="mb-4 relative">
          <label for="password" class="block text-sm font-medium text-[#648c9c] mb-2">
            Contraseña
          </label>
          <input
            [type]="mostrarContrasena ? 'text' : 'password'"
            id="password"
            placeholder="Tu Contraseña"
            formControlName="password"
            class="w-full px-4 py-2 border border-[#c4c4c4] rounded-md focus:ring focus:ring-[#2aac62] focus:outline-none pr-10"
          />
          <button
            type="button"
            (click)="mostrarContrasena = !mostrarContrasena"
            class="absolute top-[70%] right-3 transform -translate-y-1/2 flex items-center text-gray-500 hover:text-[#2aac62]"
          >
            <svg *ngIf="!mostrarContrasena" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 3C5 3 1.73 7.11.64 9.39a1 1 0 000 .82C1.73 12.89 5 17 10 17s8.27-4.11 9.36-6.39a1 1 0 000-.82C18.27 7.11 15 3 10 3zm0 2c3.58 0 6.7 3.13 7.83 5-1.13 1.87-4.25 5-7.83 5s-6.7-3.13-7.83-5C3.3 8.13 6.42 5 10 5zm0 2a3 3 0 110 6 3 3 0 010-6z"/>
            </svg>
            <svg *ngIf="mostrarContrasena" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414L5.586 7A9.005 9.005 0 001 10c1.132 1.868 4.253 5 9 5 1.585 0 3.08-.33 4.414-.915l3.293 3.293a1 1 0 001.414-1.414l-15-15zM10 13c-1.263 0-2.429-.488-3.364-1.281L8.586 10l-1.95-1.95A3 3 0 1010 13zm0-8a3 3 0 012.828 2H14.95a5.002 5.002 0 00-9.9 0h2.122A3 3 0 0110 5z" clip-rule="evenodd"/>
            </svg>
          </button>
        </div>

        <!-- Botón Iniciar Sesión -->
        <div class="flex items-center justify-between mb-4">
          <button
            type="submit"
            class="w-full bg-[#2aac62] text-white py-2 px-4 rounded-md hover:bg-[#357563] transition"
          >
            Iniciar Sesión
          </button>
        </div>

        <!-- Olvidaste tu contraseña -->
        <div class="text-right">
          <a (click)="recuperarContra()" class="cursor-pointer text-sm text-[#2aac62] hover:underline">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </form>
    </div>

    <!-- Columna Derecha: Imagen -->
    <div class="hidden md:block md:w-1/2">
      <img
        src="https://res.cloudinary.com/deo0abwns/image/upload/v1737660315/Jarciplas/g8zxvaynhnmd0jlqkugw.jpg"
        alt="Jarciplas"
        class="w-full h-full object-cover"
      />
    </div>
  </div>
</div>
