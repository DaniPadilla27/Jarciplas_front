<div class="min-h-screen bg-gradient-to-br from-slate-50 via-teal-50/30 to-cyan-50/40 flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <!-- Container principal con glassmorphism -->
    <div class="bg-white/70 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/50 overflow-hidden">
      <!-- Formulario centrado -->
      <div class="p-8 lg:p-12">
        <!-- Header con logo/icono -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-teal-500 to-emerald-500 rounded-full mb-6 shadow-lg">
            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
          <h1 class="text-4xl font-bold bg-gradient-to-r from-teal-600 to-emerald-600 bg-clip-text text-transparent mb-2">
            ¡Bienvenido de vuelta!
          </h1>
          <p class="text-slate-600 text-lg">Inicia sesión para continuar</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
          <!-- Campo Correo -->
          <div class="space-y-2">
            <label for="correo" class="block text-sm font-semibold text-slate-700">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
              Correo Electrónico
            </label>
            <div class="relative">
              <input
                type="email"
                id="correo"
                placeholder="ejemplo@correo.com"
                formControlName="correo"
                class="w-full px-4 py-4 bg-white/50 backdrop-blur-sm border border-white/50 rounded-2xl focus:ring-2 focus:ring-teal-500 focus:border-transparent focus:bg-white/80 transition-all duration-300 text-slate-700 placeholder-slate-400 shadow-lg"
              />
              <div class="absolute inset-y-0 right-0 flex items-center pr-4">
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
              </div>
            </div>
          </div>

          <!-- Campo Contraseña -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-semibold text-slate-700">
              <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
              Contraseña
            </label>
            <div class="relative">
              <input
                [type]="mostrarContrasena ? 'text' : 'password'"
                id="password"
                placeholder="••••••••"
                formControlName="password"
                class="w-full px-4 py-4 bg-white/50 backdrop-blur-sm border border-white/50 rounded-2xl focus:ring-2 focus:ring-teal-500 focus:border-transparent focus:bg-white/80 transition-all duration-300 text-slate-700 placeholder-slate-400 shadow-lg pr-12"
              />
              <button
                type="button"
                (click)="mostrarContrasena = !mostrarContrasena"
                class="absolute inset-y-0 right-0 flex items-center pr-4 text-slate-400 hover:text-teal-600 transition-colors"
              >
                <svg *ngIf="!mostrarContrasena" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
                <svg *ngIf="mostrarContrasena" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Recordar sesión y olvidar contraseña -->
          <div class="flex items-center justify-between">
            <label class="flex items-center space-x-3 cursor-pointer">
              <input type="checkbox" class="w-4 h-4 text-teal-600 bg-white/50 border-white/50 rounded focus:ring-teal-500 focus:ring-2">
              <span class="text-sm text-slate-600 font-medium">Recordarme</span>
            </label>
            <button type="button" (click)="recuperarContra()" class="text-sm font-semibold text-teal-600 hover:text-teal-700 transition-colors">
              ¿Olvidaste tu contraseña?
            </button>
          </div>

          <!-- Botón Iniciar Sesión -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-teal-500 to-emerald-500 text-white py-4 px-6 rounded-2xl font-bold text-lg hover:from-teal-600 hover:to-emerald-600 transform hover:scale-[1.02] transition-all duration-300 shadow-xl hover:shadow-2xl"
          >
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            Iniciar Sesión
          </button>

          <!-- Divider -->
          <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-slate-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-white/70 text-slate-500 font-medium">¿No tienes cuenta?</span>
            </div>
          </div>

          <!-- Botón Registrarse -->
          <button
            type="button"
            (click)="redirectToRegistro()"
            class="w-full border-2 border-slate-200 text-slate-700 py-4 px-6 rounded-2xl font-bold text-lg hover:bg-slate-50 hover:border-slate-300 transition-all duration-300 shadow-lg"
          >
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
            </svg>
            Crear Nueva Cuenta
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-slate-500">
        © 2024 Jarciplas. Todos los derechos reservados.
      </p>
    </div>
  </div>
</div>
