<div class="h-screen flex items-center justify-center bg-[#f3f9f7]">
  <div class="bg-white rounded-lg shadow-lg flex w-full max-w-4xl overflow-hidden">
    <!-- Columna Izquierda: Formulario -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-[#357563] text-lg font-semibold uppercase mb-2">
        
      </h2>
      <h1 class="text-2xl font-bold text-[#2aac62] mb-6">Login </h1>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <!-- Campo Email -->
        <div class="mb-4">
          <label for="correo" class="block text-sm font-medium text-[#648c9c] mb-2">
            Correo
          </label>
          <input
            type="email"
            id="correo"
            placeholder="Your E-Mail"
            formControlName="correo"
            class="w-full px-4 py-2 border border-[#c4c4c4] rounded-md focus:ring focus:ring-[#2aac62] focus:outline-none"
          />
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-[#648c9c] mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            placeholder="Your Password"
            formControlName="password"
            class="w-full px-4 py-2 border border-[#c4c4c4] rounded-md focus:ring focus:ring-[#2aac62] focus:outline-none"
          />
        </div>

        <!-- Botones -->
        <div class="flex items-center justify-between mb-4">
          <button
            type="button"
            class="w-1/2 bg-[#c5e0dd] text-[#357563] py-2 px-4 rounded-md mr-2 border hover:bg-[#94b4ab] transition"
          >
            Register
          </button>
          <button
            type="submit"
            class="w-1/2 bg-[#2aac62] text-white py-2 px-4 rounded-md ml-2 hover:bg-[#357563] transition"
          >
            Login
          </button>
        </div>

        <!-- Recordarme -->
        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-[#648c9c]">
            <input type="checkbox" class="mr-2" /> Remember me
          </label>
          <a href="#" class="text-sm text-[#2aac62] hover:underline">Forgot password?</a>
        </div>
      </form>

      <footer class="mt-8 text-gray-400 text-xs">
        Impress – Privacy
      </footer>
    </div>

    <!-- Columna Derecha: Imagen -->
    <div class="hidden md:block md:w-1/2">
      <img
        src="https://res.cloudinary.com/deo0abwns/image/upload/v1737660315/Jarciplas/g8zxvaynhnmd0jlqkugw.jpg"
        alt="Background Image"
        class="w-full h-full object-cover"
      />
    </div>
  </div>
</div>
